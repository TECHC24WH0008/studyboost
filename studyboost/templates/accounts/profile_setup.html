<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロフィール設定</title>
</head>
<body>
    <h1>プロフィール設定</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>ニックネーム:</label>
            <input type="text" name="nickname" required>
        </p>
        <p>
            <label>生年月日:</label>
            <input type="date" name="birth_date">
        </p>
        <p>
            <label>年齢（生年月日の代わり）:</label>
            <input type="number" name="age_override" min="1" max="120">
        </p>
        <button type="submit">保存</button>
    </form>
</body>
</html>
