{% extends 'base.html' %}

{% block title %}プレイリスト作成 - StudyBoost{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-list me-2"></i>新しいプレイリストを作成</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">プレイリスト名</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="title" 
                                   name="title" 
                                   value="マイプレイリスト"
                                   required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>作成
                            </button>
                            <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>戻る
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
