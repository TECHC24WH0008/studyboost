{% extends 'base.html' %}

{% block title %}プロフィール設定 - StudyBoost{% endblock %}

{% block content %}
<div class="container py-4">
    <h1><i class="fas fa-user-cog me-2"></i>プロフィール設定</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nickname" class="form-label">ニックネーム</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" 
                                   value="{{ profile.nickname|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">生年月日</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" 
                                   value="{{ profile.birth_date|date:'Y-m-d'|default:'' }}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
