<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StudyBoost{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'playlist:playlist_detail' %}">StudyBoost</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="me-3">こんにちは、{{ user.username }} さん</span>
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-danger btn-sm">ログアウト</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-outline-primary btn-sm">ログイン</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
